{% extends "base_generic.html" %}

{% block css %}

{% endblock %}

{% block script %}

{% endblock %}

{% block include_header %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
{% endblock %}


{% block content%}

<div class="container">
    <h2> Fill Rescue Team Details</h2>
<form action="{% url 'main:add_rescue_team' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="rescueUsername">Username</label>
        <input type="text" class="form-control" id="rescueUsername" placeholder="Enter Username" name="rescueUsername">
    </div>
    <div class="form-group">
        <label for="rescuePassword">Password</label>
        <input type="password" class="form-control" id="rescuePassword" placeholder="Enter Password" name="rescuePassword">
    </div>
    <div class="form-group">
        <label for="rescueConfirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="rescueConfirmPassword" placeholder="Enter Password" name="rescueConfirmPassword">
    </div>

    <div id="disaster_wise_names">
      <label for="all_disasters">Disaster Name: </label><br>
      <select id="selectedDisaster" name="selectedDisaster">
        {% for disaster in all_disasters %}
          <option value = "{{disaster.id}}"> {{disaster.name}}</option>
        {% endfor %}
      </select>
      <br><br>
    </div>

   <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}

{% block javascript %}
{% endblock javascript %}
